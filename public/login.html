<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AirBnB Command Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    .glass{background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1)}
  </style>
</head>
<body class="bg-[#0a0a0f] min-h-screen text-white flex items-center justify-center">
  <div class="w-full max-w-md p-8">
    <div class="text-center mb-8">
      <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-red-500 to-pink-600 flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-home text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-white">AirBnB Command</h1>
      <p class="text-slate-400 mt-2">Automated Property Management</p>
    </div>
    
    <div class="glass rounded-2xl p-8">
      <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="Email" required class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-slate-500">
        <input type="password" id="password" placeholder="Password" required class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-slate-500">
        <button type="submit" class="w-full py-4 bg-gradient-to-r from-red-500 to-pink-600 rounded-xl font-semibold">Sign In</button>
      </form>
      <p class="text-center text-slate-400 text-sm mt-4">Or <a href="index.html" class="text-red-400">continue as guest</a></p>
    </div>
    
    <div class="mt-8">
      <h3 class="text-center text-slate-400 mb-4">Choose your plan</h3>
      <div class="grid grid-cols-3 gap-3">
        <div class="glass rounded-xl p-4 text-center">
          <p class="font-bold text-sm">Starter</p>
          <p class="text-xl font-bold text-slate-400">$49</p>
          <p class="text-xs text-slate-500 mt-1">3 properties</p>
          <button onclick="subscribe('price_starter')" class="w-full mt-3 py-2 bg-slate-600 rounded-lg text-xs">Select</button>
        </div>
        <div class="glass rounded-xl p-4 text-center border border-red-500/50">
          <p class="font-bold text-sm">Growth</p>
          <p class="text-xl font-bold text-red-400">$99</p>
          <p class="text-xs text-slate-500 mt-1">10 properties</p>
          <button onclick="subscribe('price_growth')" class="w-full mt-3 py-2 bg-red-500 rounded-lg text-xs">Select</button>
        </div>
        <div class="glass rounded-xl p-4 text-center border border-purple-500/50">
          <p class="font-bold text-sm">Enterprise</p>
          <p class="text-xl font-bold text-purple-400">$249</p>
          <p class="text-xs text-slate-500 mt-1">Unlimited</p>
          <button onclick="subscribe('price_enterprise')" class="w-full mt-3 py-2 bg-purple-500 rounded-lg text-xs">Select</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Stripe setup - Replace with your keys
    const stripe = Stripe('pk_test_YOUR_STRIPE_PUBLISHABLE_KEY');
    
    // Login handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userEmail', document.getElementById('email').value);
      window.location.href = 'index.html';
    });
    
    // Subscribe handler
    async function subscribe(priceId) {
      const prices = {
        'price_starter': { name: 'Starter', amount: 4900 },
        'price_growth': { name: 'Growth', amount: 9900 },
        'price_enterprise': { name: 'Enterprise', amount: 24900 }
      };
      
      const price = prices[priceId];
      
      try {
        // Call your backend to create Stripe checkout session
        // In production, this would be your API endpoint
        const response = await fetch('https://api.stripe.com/v1/checkout/sessions', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer sk_test_YOUR_SECRET_KEY',
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: new URLSearchParams({
            'mode': 'subscription',
            'payment_method_types[]': 'card',
            'line_items[0][price_data][currency]': 'usd',
            'line_items[0][price_data][unit_amount]': price.amount.toString(),
            'line_items[0][price_data][product_data][name]': 'AirBnB Command - ' + price.name,
            'line_items[0][price_data][product_data][description]': 'Automated property management',
            'line_items[0][quantity]': '1',
            'success_url': window.location.origin + '/index.html?subscribed=true',
            'cancel_url': window.location.href
          })
        });
        
        const session = await response.json();
        
        if (session.error) {
          // Demo mode - show what would happen
          alert('âœ… Demo: In production, this would redirect to Stripe Checkout!\n\n' +
                'Plan: ' + price.name + '\n' +
                'Price: $' + (price.amount/100) + '/month\n\n' +
                'ðŸ”‘ To enable real payments:\n' +
                '1. Get keys from https://stripe.com\n' +
                '2. Replace pk_test_ and sk_test_ keys');
        } else {
          // Redirect to Stripe
          const result = await stripe.redirectToCheckout({ sessionId: session.id });
          if (result.error) alert(result.error.message);
        }
      } catch (err) {
        alert('âœ… Demo Mode\n\n' +
              'Plan: ' + price.name + ' - $' + (price.amount/100) + '/month\n\n' +
              'Add your Stripe keys to enable payments!');
      }
    }
  </script>
</body>
</html>
